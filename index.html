<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Etiquetas meta requeridas -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <script src="https://kit.fontawesome.com/ec87d1cadc.js" crossorigin="anonymous"></script>

    <title>Html5 Form</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="bg-light px-3 py-2 border">
        <h2 bg-light>Payment for example</h2>
      </div>

      <form method="GET" class="border-start border-end border-bottom pt-4">
        <div class="row px-4 mx-1">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        </div>

        <div class="row px-4 mx-1">
          <div class="col-md-5 p-2">
            <label for="card" class="form-label">Card #</label>
            <input
              type="text"
              class="form-control"
              id="card"
              placeholder="XXXXXXXXXXXXXXXX"
              required
            />
          </div>
          <div class="col-md-3 p-2">
            <label for="cvc" class="form-label">CVC #</label>
            <input
              type="text"
              class="form-control"
              id="cvc"
              placeholder="000"
              required
            />
          </div>
          <div class="col-md-4 p-2">
            <label for="amount" class="form-label">Amount</label>
            <input
              type="text"
              class="form-control"
              id="amount"
              placeholder="Amount"
              required
            />
          </div>
        </div>

        <div class="row px-4 mx-1">
          <div class="col-md-6 p-2">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder=""
              value=""
              required
            />
          </div>
          <div class="col-md-6 p-2">
            <label for="LastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="LastName"
              placeholder=""
              value=""
              required
            />
          </div>
        </div>

        <div class="row px-4 mx-1">
          <div class="col-md-6 p-2">
            <label for="city" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder=""
              required
            />
          </div>
          <div class="col-md-3 p-2">
            <label for="country" class="form-label">País</label>
            <select class="form-select" id="country" required>
              <option value="">Pick a state</option>
              <option>España</option>
              <option>Berlin</option>
              <option>Francia</option>
              <option>Italia</option>
            </select>
          </div>
          <div class="col-md-3 p-2">
            <label for="zip" class="form-label">Código postal</label>
            <input
              type="text"
              class="form-control"
              id="zip"
              placeholder=""
              required
            />
          </div>
        </div>

        <div class="row px-4 mx-1 pb-4">
          <div class="col-md-6 px-2 py-4"> <span class="bg-secondary p-2 rounded">
            <input
              id="credit"
              name="paymentMethod"
              type="radio"
              class="form-check-input"
              checked
              required
            />
            <label class="form-check-label pe-2" for="credit"><i class="fa-regular fa-credit-card text-white"></i></label
            ><input
              id="paypal"
              name="paymentMethod"
              type="radio"
              class="form-check-input"
              checked
              required
            />
            <label class="form-check-label pe-2" for="paypal"><i class="fa-brands fa-cc-paypal text-white"></i> </label
            ><input
              id="amazon"
              name="paymentMethod"
              type="radio"
              class="form-check-input"
              checked
              required
            />
            <label class="form-check-label pe-2" for="amazon"><i class="fa-brands fa-cc-amazon-pay text-white"></i> </label
            ><input
              id="apple"
              name="paymentMethod"
              type="radio"
              class="form-check-input"
              checked
              required
            />
            <label class="form-check-label pe-2" for="apple"> <i class="fa-brands fa-cc-apple-pay text-white"></i> </label>
          </div>
        </span>
          <div class="col-md-6 p-2">
            <label for="Message" class="form-label"
              >Message</label>
            <textarea
              class="form-control"
              id="Message"
              rows="3"
            ></textarea>
            <small class="text-muted">Add any notes here.</small>
          </div>
        </div>


       <div class="container-fluid bg-light px-4 py-2 border-top" >
            <div class="col-12 p-2 gap-2 d-flex justify-content-end">
              <button class="btn btn-secondary" type="submit">Cancel</button>
              <button class="btn btn-primary" type="submit">Send</button>
      
        </div>
      </div>
      </form>
    </div>

    <!-- JavaScript opcional -->
    <!-- Popper.js, luego Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
